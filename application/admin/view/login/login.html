    <body style="background-color: #393D49">
        <div class="x-box">
            <div class="x-top">
                <i class="layui-icon x-login-close">
                    &#x1007;
                </i>
                <ul class="x-login-right">
                    <li style="background-color: #F1C85F;" color="#F1C85F">
                    </li>
                    <li style="background-color: #EA569A;" color="#EA569A">
                    </li>
                    <li style="background-color: #393D49;" color="#393D49">
                    </li>
                </ul>
            </div>
            <div class="x-mid">
                <div class="x-avtar">
                    <img src="__STATIC__/admin/images/logo.png" alt="">
                </div>
                <div class="input">
                <!-- <form method="post" action="/admin/login/dengl"> -->
                        <div class="layui-form-item x-login-box">
                            <label for="username" class="layui-form-label">
                                <i class="layui-icon">&#xe612;</i>
                            </label>
                            <div class="layui-input-inline">
                                <input type="text" id="username1" name="username" required="" lay-verify="username"
                                autocomplete="off" placeholder="username" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item x-login-box">
                            <label for="pass" class="layui-form-label">
                                <i class="layui-icon">&#xe628;</i>
                            </label>
                            <div class="layui-input-inline">
                                <input type="password" id="pass1" name="password" required="" lay-verify="pass"
                                autocomplete="off" placeholder="******" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item" id="loginbtn">
                            <button  class="layui-btn" lay-filter="save" lay-submit="" onclick="login()">
                                登 录
                            </button>
                        </div>
                <!-- </form> -->
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function login(){
                name=$('#username1').val();
                pass=$('#pass1').val();
                // alert(name);
                // alert(pass);
                $.ajax({
                    type:"post",
                    url:"/admin/login/dengl",
                    data:{"pass":pass,"name":name},
                    success:function(data){
                        // alert(data);
                        if(data==0){
                            layer.msg('请输入用户名!',{icon:2,time:3000});
                        }else if(data==2){
                            layer.msg('请输入密码!',{icon:2,time:3000});
                        }else if(data==3){
                            layer.msg('请输入长度为6-12位的用户名!',{icon:2,time:3000});
                        }else if(data==4){
                            layer.msg('密码错误',{icon:2,time:3000});
                        }else if(data==5){
                            layer.msg('用户名错误',{icon:2,time:3000});
                        }else if(data==6){
                            layer.msg('该管理员被禁用',{icon:2,time:3000});
                        }else{
                            layer.msg('登录成功!',{icon:1,time:3000});
                            // window.navigate("/admin/index/index");
                            // self.location='/admin/index/index'; 
                            setTimeout("window.location='/admin/index/index'",1000);
                            // window.location.href="/admin/index/index";
                        }
                        
                    }
                })
            }
        </script>
        <p style="color:#fff;text-align: center;">Copyright © 2017.Company name All rights X-admin </p>
