    <body>
        <div class="x-body">
            <form class="layui-form" enctype="multipart/form-data" id="uploadForm">
                <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>轮播图
                    </label>
                    <div class="layui-input-inline">
                        <input type="file" name="pic" id="picname">
                    </div>
                </div>   
                <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>链接
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="link1" name="link" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="desc" class="layui-form-label">
                        <span class="x-red">*</span>描述
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="desc" name="desc" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="" onclick="banneradd()">
                        增加
                    </button>
                </div>
            
        </div>
        </form>
        {load href="__STATIC__/admin/lib/layui/layui.js,__STATIC__/admin/js/x-layui.js,__STATIC__/admin/js/jquery.min.js"}
        <script type="text/javascript">

            function banneradd(){
                var formData = new FormData($("#uploadForm")[0]);
                $.ajax({
                    type:"post",
                    url:"/admin/Banneradd/add",
                    data:formData,
                    contentType: false,
                    cache: false,
                    processData: false,
                    success:function(data){
                        alert(data);
                        //获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        // //关闭当前frame
                        parent.layer.close(index);
                    }
                })   
                // alert(link);
                
                
            }
        </script>
        <script>
            layui.use(['form','layer'], function(){
            layer = layui.layer;
            if(isset($_GET['a'])){
                if($_GET['a']==1){
                      layer.alert('增加成功', {icon: 6},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                    });
                }elseif($_GET['a']==2){
                    layer.msg('添加失败',{icon:5});
                }else{
                    layer.msg('图片上传失败',{icon:5});
                }
            }
            })
            </script>
